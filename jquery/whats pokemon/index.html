<!DOCTYPE html>
<html>
    <head>
        <title>what's pokemon</title>
        <link rel="stylesheet" href="./special.css">
        <script src= 'http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js'></script>
        <script>
        $(document).ready(function(){
            for(var i = 1; i <= 151; i++){
                $(".img").append( "<img id="+ i + " src='http://pokeapi.co/media/img/"+ i +".png'>")
            }
            $("img").click(function(){
            
            $.get("https://pokeapi.co/api/v2/pokemon/"+$(this).attr("id") +"/", function(res) {
                 console.log(res);
                         var html_str = "";
                         html_str += "<h1>" +res.name+ "</h1>";
                         html_str += "<img src='http://pokeapi.co/media/img/"+ res.id +".png'> "
                         html_str += "<h4>Types</h4>";
                         html_str += "<ul>"; 
                         for(var i = 0; i < res.types.length; i++) {
                             html_str += "<li>" + res.types[i].type.name + "</li>";
                         }
                         html_str += "</ul>";
                         html_str += "<h4>Height:" +res.height+"</h4>";
                         html_str += "<h4>Weight:" +res.weight+"</h4>";
                         $(".info").html(html_str);
                         

            }, "json")
            });
         });

        
        </script>
        <style>
            .img{
                width: 600px;
                display: inline-block;
            }

            .info{
                height: 500px;
                width: 300px;
                border: 10px solid red;
                display: inline-block;
                vertical-align: top;
                padding: 20px;
            }

        </style>
    </head>
    <body>
        <div class="img">

        </div>

        <div class="info">

        </div>

    </body>
